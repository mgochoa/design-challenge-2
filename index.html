<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lading Page Design Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav">
        <div class="nav-container">
            <div class="nav-left">
                <img src="/img/icon.svg" width="50px" height="50px" alt="icon">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Pages</a>
                <a href="#">Blog</a>
                <a href="#">FAQ</a>
            </div>
            <div class="nav-right">
                <a href="#">Log in</a>
                <button class="nav-button">Sign up</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-left">
            <h1>Make all the right money moves.</h1>
            <p>a personal finance software company that also has one of the best money online.</p>
            <form action="" class="email-form">
                <input class="form-input" autocomplete="email" placeholder="Enter your email" type="text" name="email" value="">
                <button class="form-button">Get started</button>
            </form>
            <div class="image-list">
                <img src="img/intel.svg" width="50px" alt="intel">
                <img src="img/gigabyte.svg" width="50px" alt="gigabyte">
                <img src="img/amazon-web-services.svg" width="50px" alt="aws">
            </div>
            <div class="main-footer">
                <p class="mini-title">Get our app</p>
                <div class="button-list">
                    <img src="img/app-store.svg" width="120" height="50" alt="AppStore">
                    <img src="img/google-play-badge.png" width="150" height="60" alt="GooglePlay">
                </div>
            </div>

        </div>
        <div class="main-right"></div>
    </div>


</body>

</html>
